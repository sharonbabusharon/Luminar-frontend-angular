			<div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" style="height: 400px; width: 400px;"  [src]="viewProduct.image" alt="..." /></div>

				<h1 class="display-7 fw-bolder">{{viewProduct.title}}
				</h1>
				<div class="fs-5 mb-5">
					<span class="text-decoration-line-through">Rs{{viewProduct.price}}</span>

				</div>

						Add To Cart
						
					</a>

				</div>
