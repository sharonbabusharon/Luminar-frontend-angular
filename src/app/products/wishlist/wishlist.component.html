

<div class="about continer-fluid">
	<h2>Wishlist</h2>
</div>


<!-- empty wishlist -->

<div class="empty container" style="text-align: center;"  *ngIf="allWishlistItems.length==0">
	<img class="mt-4" width="40%" src="https://i0.wp.com/www.huratips.com/wp-content/uploads/2019/04/empty-cart.png?fit=603%2C288&ssl=1" alt="">
	<h4 class="m-3">Empty Wishlist</h4>
	<h5 class="m-1 mb-3">You have no items in your wishlist. Start adding!</h5>
	<a routerLink="" class="btn view  ps-4 pe-4  text-light">Go Back</a>
</div>


<!-- wishlist with content -->

<div class=" container cartContent border border-2">
	<table class="table">
		<tbody  *ngFor="let wish of allWishlistItems">
			<tr>
			
				<td pe-3><img width="40px" height="60px" [src]="wish.image" alt=""></td>
				<td>{{wish.title}}<h4  class="mt-1">Rs.{{wish.price}}</h4> </td>
			
			
				<td><button (click)="removeWishlistItem(wish.id)" class="btn btn-light  btn-outline-dark  me-3 text-danger" style="float: right;">Remove</button> 
					<button (click)="addToCart(wish)" class="btn btn-light  btn-outline-dark  me-3  " style="float: right;"><i class="fa-solid fa-cart-shopping me-2"></i>Add to Cart</button></td>
			</tr>
			
		</tbody>
	</table>
</div>
